  <style>

    *{box-sizing:border-box}

      border:1px solid var(--line);

    .badge{

      font-size:11px;
      padding:4px 8px;
      border-radius: 999px;
      border:1px solid var(--line);

    .badge.period, .badge.prisha{border-color: rgba(255,105,180,.35); background: rgba(255,105,180,.14); color:#8a2f61}
    .badge.hefsek{border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.12); color:#166534}
    .badge.mikveh{border-color: rgba(59,130,246,.35); background: rgba(59,130,246,.14); color:#1e3a8a}

    .modal-overlay{

      background: rgba(35,45,75,.24);

    .modal{

    .modal-head{

  <script>
    /********************
     * 1) State & DOM
     ********************/
    const grid = document.getElementById("grid");
    const monthTitle = document.getElementById("monthTitle");
    const prevMonthBtn = document.getElementById("prevMonth");
    const nextMonthBtn = document.getElementById("nextMonth");

    const modalOverlay = document.getElementById("modalOverlay");
    const modalClose = document.getElementById("modalClose");
    const modalDateTitle = document.getElementById("modalDateTitle");
    const modalDateSub = document.getElementById("modalDateSub");
    const btnEventA = document.getElementById("btnEventA");
    const btnEventB = document.getElementById("btnEventB");
    const btnClear  = document.getElementById("btnClear");

    const today = startOfDay(new Date());
    const maxForward = addYears(today, 5); // inclusive-ish month limit
    let view = new Date(today.getFullYear(), today.getMonth(), 1);

    // events: YYYY-MM-DD -> { type: "period"|"prisha"|"hefsek"|"mikveh", label: string }
    const STORAGE_KEY = "calendar_events_v2";
    let dayEvents = loadLocalEvents(); // Map

    let selectedDate = null;

    /********************
     * 2) Date helpers
     ********************/
    function pad2(n){ return String(n).padStart(2, "0"); }
    function ymd(d){
      return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
    }
    function startOfDay(d){ return new Date(d.getFullYear(), d.getMonth(), d.getDate()); }
    function addDays(d, n){ const x=new Date(d); x.setDate(x.getDate()+n); return x; }
    function addYears(d, n){ const x=new Date(d); x.setFullYear(x.getFullYear()+n); return x; }
    function isSameDay(a,b){
      return a && b && a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth() && a.getDate()===b.getDate();
    }

    function clampViewToForwardLimit(nextView){
      const lastAllowed = new Date(maxForward.getFullYear(), maxForward.getMonth(), 1);
      if (nextView > lastAllowed) return lastAllowed;
      return nextView;
    }

    /********************
     * 3) Hebrew date via Intl (no API)
     ********************/
    const hebPartsFmt = new Intl.DateTimeFormat("he-u-ca-hebrew", {
      day: "numeric",
      month: "long",
      year: "numeric"
    });

    const gregDayMonthFmt = new Intl.DateTimeFormat("he", { day: "numeric", month: "long" });

    function getHebrewParts(d){
      // Returns { dayNum: number, monthHe: string, yearHe: string, full: string }
      const parts = hebPartsFmt.formatToParts(d);
      const dayStr = (parts.find(p => p.type === "day")?.value || "").trim();
      const monthHe = (parts.find(p => p.type === "month")?.value || "").trim();
      const yearHe  = (parts.find(p => p.type === "year")?.value || "").trim();
      const dayNum  = parseInt(dayStr, 10); // in 'he' locale this is usually ASCII digits; if not, NaN
      const full = hebPartsFmt.format(d);
      return { dayNum, monthHe, yearHe, full };
    }

    // Normalize Hebrew month names from Intl output
    function normalizeHebMonthName(raw){
      const s = (raw || "").replace(/\s+/g, " ").trim();

      // Common variants:
      // "×ª×©×¨×™","×—×©×•×•×Ÿ","×›×¡×œ×•","×˜×‘×ª","×©×‘×˜","××“×¨","××“×¨ ××³","××“×¨ ×‘×³","× ×™×¡×Ÿ","××™×™×¨","×¡×™×•×•×Ÿ","×ª××•×–","××‘","××œ×•×œ"
      // Some engines output "×—×©×•×Ÿ" vs "×—×©×•×•×Ÿ", "×˜×‘×ª" vs "×˜×‘×ª" etc.
      if (s.includes("×—×©")) return "×—×©×•×•×Ÿ";
      if (s.includes("×›×¡×œ")) return "×›×¡×œ×•";
      if (s.includes("×˜×‘×ª") || s.includes("×˜×‘×ª")) return "×˜×‘×ª";
      if (s.includes("×¡×™×•×Ÿ") || s.includes("×¡×™×•×•×Ÿ")) return "×¡×™×•×•×Ÿ";
      if (s.includes("××“×¨") && (s.includes("×‘") || s.includes("×‘×³") || s.includes("×©× ×™"))) return "××“×¨ ×‘";
      if (s.includes("××“×¨") && (s.includes("×") || s.includes("××³") || s.includes("×¨××©×•×Ÿ"))) return "××“×¨ ×";
      if (s.includes("××“×¨")) return "××“×¨";
      if (s.includes("×ª×©×¨")) return "×ª×©×¨×™";
      if (s.includes("× ×™×¡")) return "× ×™×¡×Ÿ";
      if (s.includes("××™×™")) return "××™×™×¨";
      if (s.includes("×ª×")) return "×ª××•×–";
      if (s === "××‘" || s.includes("××‘")) return "××‘";
      if (s.includes("××œ×•")) return "××œ×•×œ";
      if (s.includes("×©×‘×˜")) return "×©×‘×˜";
      return s;
    }

    function toHebrewDayLetters(num){
      if (!Number.isFinite(num) || num < 1 || num > 30) return String(num || "");
      const ones = ["", "×", "×‘", "×’", "×“", "×”", "×•", "×–", "×—", "×˜"];
      const tens = ["", "×™", "×›", "×œ"];
      if (num === 15) return "×˜×´×•";
      if (num === 16) return "×˜×´×–";
      if (num < 10) return `${ones[num]}×³`;
      if (num % 10 === 0) return `${tens[Math.floor(num / 10)]}×³`;
      const t = tens[Math.floor(num / 10)];
      const o = ones[num % 10];
      return `${t}×´${o}`;
    }

    function formatHebrewCellDate(d){
      const hp = getHebrewParts(d);
      const month = normalizeHebMonthName(hp.monthHe);
      const day = toHebrewDayLetters(hp.dayNum);
      return `${day} ×‘${month}`;
    }

    /********************
     * 4) Holiday rules (core set)
     *    Note: ×—× ×•×›×” spans ×›×¡×œ×•â†’×˜×‘×ª; handled explicitly.
     ********************/
    function getHolidayLabel(d){
      const hp = getHebrewParts(d);
      const day = hp.dayNum;
      const month = normalizeHebMonthName(hp.monthHe);

      if (!Number.isFinite(day) || !month) return "";

      // Rosh Hashana
      if (month === "×ª×©×¨×™" && (day === 1 || day === 2)) return "×¨××© ×”×©× ×”";
      // Yom Kippur
      if (month === "×ª×©×¨×™" && day === 10) return "×™×•× ×›×™×¤×•×¨";
      // Sukkot (15-21)
      if (month === "×ª×©×¨×™" && day >= 15 && day <= 21) return "×¡×•×›×•×ª";
      // Simchat Torah (Israel: 22 Tishrei)
      if (month === "×ª×©×¨×™" && day === 22) return "×©××—×ª ×ª×•×¨×”";

      // Hanukkah: 25 Kislev .. (Tevet 2/3). We label all those days "×—× ×•×›×”"
      // Kislev: day>=25
      if (month === "×›×¡×œ×•" && day >= 25) return "×—× ×•×›×”";
      // Tevet: day<=3 (covers Kislev 29/30 differences safely for label only)
      if (month === "×˜×‘×ª" && day <= 3) return "×—× ×•×›×”";

      // Purim: 14 Adar; leap year -> Adar II. We treat "××“×¨ ×‘" as Adar II; else "××“×¨".
      if ((month === "××“×¨" || month === "××“×¨ ×‘") && day === 14) return "×¤×•×¨×™×";

      // Pesach: 15-21 Nisan (Israel)
      if (month === "× ×™×¡×Ÿ" && day >= 15 && day <= 21) return "×¤×¡×—";

      // Shavuot: 6 Sivan
      if (month === "×¡×™×•×•×Ÿ" && day === 6) return "×©×‘×•×¢×•×ª";

      // Tisha B'Av: 9 Av
      if (month === "××‘" && day === 9) return "×ª×©×¢×” ×‘××‘";

      return "";
    }

    /********************
     * 5) LocalStorage persistence
     ********************/
    function loadLocalEvents(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return new Map();
        const obj = JSON.parse(raw);
        const m = new Map();
        for (const [k,v] of Object.entries(obj)){
          if (v && ["period", "prisha", "hefsek", "mikveh"].includes(v.type)) m.set(k, v);
        }
        return m;
      } catch {
        return new Map();
      }
    }

    function saveLocalEvents(map){
      const obj = {};
      for (const [k,v] of map.entries()) obj[k] = v;
      localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
    }

    function setEvent(dayKey, type, label){
      dayEvents.set(dayKey, { type, label });
      saveLocalEvents(dayEvents);
    }

    function clearEvent(dayKey){
      dayEvents.delete(dayKey);
      saveLocalEvents(dayEvents);
    }

    /********************
     * 6) UI
     ********************/
    function render(){
      const y = view.getFullYear();
      const m = view.getMonth();

      monthTitle.textContent = new Intl.DateTimeFormat("he", { month: "long", year: "numeric" })
        .format(new Date(y, m, 1));

      grid.innerHTML = "";

      // Sunday-first grid start
      const firstOfMonth = new Date(y, m, 1);
      const startDay = firstOfMonth.getDay(); // 0=Sun
      const gridStart = addDays(firstOfMonth, -startDay);

      for (let i=0; i<42; i++){
        const d = startOfDay(addDays(gridStart, i));
        const inMonth = d.getMonth() === m;

        const cell = document.createElement("div");
        cell.className = "cell" + (inMonth ? "" : " muted") + (isSameDay(d,today) ? " today" : "");
        const isShabbat = d.getDay() === 6; // Saturday
        if (isShabbat) cell.classList.add("shabbat");

        const key = ymd(d);

        // Date content
        const greg = document.createElement("div");
        greg.className = "greg";
        greg.textContent = gregDayMonthFmt.format(d);

        const hp = getHebrewParts(d);
        const heb = document.createElement("div");
        heb.className = "hebrew";
        heb.textContent = formatHebrewCellDate(d);

        const hol = getHolidayLabel(d);
        if (hol){
          const holiday = document.createElement("div");
          holiday.className = "holiday";
          holiday.textContent = hol;
          cell.appendChild(holiday);
        }

        // Event badge
        const ev = dayEvents.get(key);
        if (ev){
          const badge = document.createElement("div");
          badge.className = `badge ${ev.type}`;
          badge.textContent = ev.label;
          cell.appendChild(badge);
        }

        cell.prepend(heb);
        cell.prepend(greg);

        // Forward limit: disable clicks beyond maxForward
        const withinForward = d <= maxForward;

        if (!withinForward){
          cell.classList.add("muted");
          cell.style.cursor = "default";
        } else {
          cell.addEventListener("click", () => openModal(d));
        }

        grid.appendChild(cell);
      }

      // Navigation forward limited by 5 years
      const nextCandidate = new Date(view.getFullYear(), view.getMonth()+1, 1);
      const clampedNext = clampViewToForwardLimit(nextCandidate);
      const lastAllowed = new Date(maxForward.getFullYear(), maxForward.getMonth(), 1);
      nextMonthBtn.disabled = (view.getTime() === lastAllowed.getTime());
      nextMonthBtn.style.opacity = nextMonthBtn.disabled ? .45 : 1;

      // Backward navigation unlimited
      prevMonthBtn.disabled = false;
      prevMonthBtn.style.opacity = 1;
    }

    function openModal(d){
      selectedDate = d;
      const key = ymd(d);
      const hp = getHebrewParts(d);
      const hol = getHolidayLabel(d);

      modalDateTitle.textContent = `×ª××¨×™×š: ${key}`;
      modalDateSub.textContent =
        `×¢×‘×¨×™: ${formatHebrewCellDate(d)}` +
        (hol ? ` â€¢ ${hol}` : "") +
        (d.getDay() === 6 ? " â€¢ ×©×‘×ª" : "");

      modalOverlay.classList.remove("hidden");

      btnEventA.onclick = () => {
        setEvent(key, "hefsek", "×”×¤×¡×§ ×˜×”×¨×”");
        const mikvehDate = ymd(addDays(d, 6));
        setEvent(mikvehDate, "mikveh", "×œ×™×œ ×˜×‘×™×œ×”");
        closeModal();
        render();
      };
      btnEventB.onclick = () => {
        setEvent(key, "period", "×ª×—×™×œ×ª ××—×–×•×¨");
        const prishaDate = ymd(addDays(d, 29));
        setEvent(prishaDate, "prisha", "×™×•× ×¤×¨×™×©×”");
        closeModal();
        render();
      };
      btnClear.onclick  = () => { clearEvent(key); closeModal(); render(); };
    }

    function closeModal(){
      modalOverlay.classList.add("hidden");
      selectedDate = null;
    }

    modalClose.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    /********************
     * 7) Navigation
     ********************/
    prevMonthBtn.addEventListener("click", () => {
      view = new Date(view.getFullYear(), view.getMonth()-1, 1);
      render();
    });

    nextMonthBtn.addEventListener("click", () => {
      if (nextMonthBtn.disabled) return;
      const next = new Date(view.getFullYear(), view.getMonth()+1, 1);
      view = clampViewToForwardLimit(next);
